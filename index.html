<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0_0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Satisfy', cursive;
      background-color: #191a1a;
      color: lavender;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 5px solid lavender;
      box-shadow:
        0 0 5px #19b555,
        0 0 10px #19b555,
        0 0 15px #19b555,
        0 0 20px #19b555,
        0 0 30px #19b555,
        0 0 40px #19b555;
      animation: glowBorder 1.5s infinite alternate;
    }

    .text {
      font-size: 40px;
      font-weight: bold;
      margin: 0;
      animation: bounce 2s, glowAnimation 1.5s infinite alternate;
      text-shadow:
        0 0 5px #8300ff,
        0 0 10px #8300ff,
        0 0 15px #8300ff,
        0 0 20px #8300ff,
        0 0 30px #8300ff,
        0 0 40px #8300ff;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    @keyframes glowAnimation {
      from {
        text-shadow:
          0 0 5px #8300ff,
          0 0 10px #8300ff,
          0 0 15px #8300ff,
          0 0 20px #8300ff,
          0 0 30px #8300ff,
          0 0 40px #8300ff;
      }
      to {
        text-shadow:
          0 0 10px #8300ff,
          0 0 20px #8300ff,
          0 0 30px #8300ff,
          0 0 40px #8300ff,
          0 0 50px #8300ff,
          0 0 60px #8300ff;
      }
    }
    
    @keyframes glowBorder {
      from {
        box-shadow:
          0 0 5px #19b555,
          0 0 10px #19b555,
          0 0 15px #19b555,
          0 0 20px #19b555,
          0 0 30px #19b555,
          0 0 40px #19b555;
      }
      to {
        box-shadow:
          0 0 10px #19b555,
          0 0 20px #19b555,
          0 0 30px #19b555,
          0 0 40px #19b555,
          0 0 50px #19b555,
          0 0 60px #19b555;
      }
    }
  </style>
</head>
<body>
  <img src="sh green lav raw.jpg" alt="SH soo good">
  <p class="text">u changed me for good 
    and that affect will 
  stay with me
  forever
  
  Thankyou</p>
</body>
</html>
