<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LK <3 SH</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Satisfy', cursive;
      background-color: #191a1a;
      color: lavender;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: hidden; /* Prevent flowers from overflowing outside the screen */
    }

    /* Flower Container */
    .flower {
      position: absolute;
      width: 50px; /* Size of the flower */
      height: 50px;
      animation: moveDown 10s linear infinite, sway 3s ease-in-out infinite; /* Falling and swaying animation */
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 20px;
      height: 40px;
      background-color: #FF69B4; /* Pink petals */
      border-radius: 50%; /* Rounded petal shape */
    }

    .petal:nth-child(1) { transform: rotate(0deg) translate(15px); }
    .petal:nth-child(2) { transform: rotate(45deg) translate(15px); }
    .petal:nth-child(3) { transform: rotate(90deg) translate(15px); }
    .petal:nth-child(4) { transform: rotate(135deg) translate(15px); }
    .petal:nth-child(5) { transform: rotate(180deg) translate(15px); }
    .petal:nth-child(6) { transform: rotate(225deg) translate(15px); }
    .petal:nth-child(7) { transform: rotate(270deg) translate(15px); }
    .petal:nth-child(8) { transform: rotate(315deg) translate(15px); }

    /* Flower Center */
    .center {
      position: absolute;
      top: calc(50% - 10px);
      left: calc(50% - 10px);
      width: 20px;
      height: 20px;
      background-color: yellow; /* Yellow center */
      border-radius: 50%; /* Circular center */
    }

    /* Animations */
    @keyframes moveDown {
      from {
        transform: translateY(-100px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0; /* Fade out as it falls */
      }
    }

    @keyframes sway {
      0%, 100% { transform: translateX(-10px); } /* Sway left */
      50% { transform: translateX(10px); } /* Sway right */
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 5px solid lavender;
      box-shadow:
        0 0 5px #19b555,
        0 0 10px #19b555,
        0 0 15px #19b555,
        0 0 20px #19b555,
        0 0 30px #19b555,
        0 0 40px #19b555;
      animation: glowBorder 1.5s infinite alternate;
    }

    .text {
      font-size: 40px;
      font-weight: bold;
      margin: 0;
      animation: bounceTextGlowAnimation, glowAnimation infinite alternate ease-in-out;

     
     
     
     @keyframes glowAnimation {
       from {
         text-shadow:
           ...
           ...
           ...
           ...
           ...
           ...
           ...
           ...
           ...
           ...
           ...
           ...
           ...
           ...
       }
       to {
         text-shadow:
           ...
           ...
           ...
           ...
           ...
           ...
       }
     }

     @keyframes bounceTextGlowAnimation {
       from { transform: translateY(-5px); }
       to { transform: translateY(5px); }
     }

     @keyframes glowBorder {
       from {
         box-shadow:
           ... 
       }
       to {
         box-shadow:
           ... 
       }
     }

   </style>
</head>
<body>
   <!-- Increased number of flowers -->
   <div class="flower" style="left:5%; animation-delay:-2s;">
     <div class="petal"></div>
     <div class="petal"></div>
     <div class="petal"></div>
     <div class="petal"></div>
     <div class="center"></div>
   </div>

   <div class="flower" style="left:10%; animation-delay:-4s;">
     <div class="petal"></div>
     <div class="petal"></div>
     <div class="petal"></div>
     <div class="petal"></div>
     <div class="center"></div>
   </div>

   <div class="flower" style="left:15%; animation-delay:-3s;">
     <div class="petal"></div>
     <div class="petal"></div>
     <div class="petal"></div>
     <div class="petal"></div>
     <div class="center"></div>
   </div>

   <!-- Add more flowers as needed -->
   
   <img src="sh green lav raw.jpg" alt="SH soo good">
   <p class="text">*LK &lt;3 SH*</p>
</body>
</html>
