<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LK <3 SH</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Satisfy', cursive;
      background-color: #191a1a;
      color: lavender;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: hidden; /* Hide overflowing flowers */
    }

    /* Flower Styles */
    .flower {
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 30px;
      background-color: #4CAF50; /* Green color for simplicity */
      border-radius: 50%;
      opacity: 0.8;
    }

    .flower--1 {
      left: 10%;
      animation: windSway 7s linear infinite, moveUp 10s linear infinite;
    }

    .flower--2 {
      left: 40%;
      width: 20px; /* Different sizes */
      height: 20px;
      background-color: #FFEB3B; /* Yellow color */
      animation: windSway 5s linear infinite, moveUp 12s linear infinite;
    }

    .flower--3 {
      left: 70%;
      width: 40px; /* Different sizes */
      height: 40px;
      background-color: #E91E63; /* Pink color */
      animation: windSway 6s linear infinite, moveUp 11s linear infinite;
    }

    @keyframes windSway {
      0% { transform: translateX(0) rotate(-5deg); }
      50% { transform: translateX(10px) rotate(5deg); }
      100% { transform: translateX(0) rotate(-5deg); }
    }

    @keyframes moveUp {
      0% { transform: translateY(100px); }
      100% { transform: translateY(-500px); opacity: 0; }
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 5px solid lavender;
      box-shadow:
        0 0 5px #19b555,
        0 0 10px #19b555,
        0 0 15px #19b555,
        0 0 20px #19b555,
        0 0 30px #19b555,
        0 0 40px #19b555;
      animation: glowBorder 1.5s infinite alternate;
    }

    .text {
      font-size: 40px;
      font-weight: bold;
      margin: 0;
      animation: bounce 2s, glowAnimation 1.5s infinite alternate;
      text-shadow:
        0 0 5px #8300ff,
        0 0 10px #8300ff,
        0 0 15px #8300ff,
        0 0 20px #8300ff,
        0 0 30px #8300ff,
        0 0 40px #8300ff;
    }

    @keyframes glowAnimation {
      from {
        text-shadow:
          0 0 5px #8300ff,
          0 0 10px #8300ff,
          0 0 15px #8300ff,
          0 0 20px #8300ff,
          0 0 30px #8300ff,
          0 0 40px #8300ff;
      }
      to {
        text-shadow:
          0 0 10px #8300ff,
          0 0 20px #8300ff,
          0 0 30px #8300ff,
          0 0 40px #8300ff,
          0 0 50px #8300ff,
          0 0 60px #8300ff;
      }
    }
    
    @keyframes glowBorder {
      from {
        box-shadow:
          0 0 5px #19b555,
          0 0 10px #19b555,
          0 0 15px #19b555,
          0 0 20px #19b555,
          0 0 30px #19b555,
          0 0 40px #19b555;
      }
      to {
        box-shadow:
          0 0 10px #19b555,
          0 0 20px #19b555,
          0 0 30px #19b555,
          0 0 40px #19b555,
          0 0 50px #19b555,
          0 0 60px #19b555;
      }
    }
  </style>
</head>
<body>
  <div class="flower flower--1"></div>
  <div class="flower flower--2"></div>
  <div class="flower flower--3"></div>
  <img src="sh green lav raw.jpg" alt="SH soo good">
  <p class="text">*LK &lt;3 SH*</p>
</body>
</html>
